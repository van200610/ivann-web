<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #F4F4F4;
            text-align: center;
        }

        header {
            background-color: #1B1B2E;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h2 {
            margin-top: 40px;
        }

        .collection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .collection a {
            display: block;
        }

        .collection img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .collection img:hover {
            transform: scale(1.05);
        }

        .top-link {
            margin: 30px 0;
        }

        .top-link a {
            text-decoration: none;
            font-weight: bold;
            color: #222;
        }

        .top-link a:hover {
            color: crimson;
        }
    </style>
</head>
